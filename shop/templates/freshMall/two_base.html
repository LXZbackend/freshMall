{%extends "freshMall/base.html"%}
{%load static from staticfiles%}
<!-- 这是base 的开始 -->
<!-- 这个页面是 首页 详情页面  列表页面 共同购物车和搜索 -->
{%block content%}

<div class="search_bar clearfix">
		<a href="/index/" class="logo fl"><img src="{%static 'freshMall/images/logo.png'%}"></a>
		<div class="search_con fl">
			<form action='/search/' method='GET'>
			<input type="text" class="input_text fl" name="search" placeholder="搜索商品">
			<input type="submit" class="input_btn fr" name="" value="搜索">
			</form>
		</div>
		<div class="guest_cart fr">
			<a href="/cart/" class="cart_name fl">我的购物车</a>
			<div class="goods_count fl" id="show_count">{{shopNum}}</div>
		</div>
	</div>
	

{%block maincontent%}





		
{%endblock maincontent%}


{%endblock content%}
